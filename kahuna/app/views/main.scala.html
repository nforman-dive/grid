@(mediaApiUri: String,
  authApiUri: String,
  reauthUri: String,
  watUri: Option[String],
  sentryDsn: Option[String],
  sessionId: String,
  assets: Assets)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ui:title ui:title-suffix="the grid">the grid</title>
    <!-- htmllint line-ending-style="false" -->


    <!-- preconnect to core APIs ahead of JS making the requests -->
    <link rel="preconnect" href="@mediaApiUri"/>
    <link rel="preconnect" href="@authApiUri"/>

    <link rel="shortcut icon" type="image/png" href="@assets.versioned("images/grid-favicon-32.png")"/>
    <link rel="assets" href="@assets.versioned("")"/>
    <link rel="media-api-uri" href="@mediaApiUri" />
    <link rel="reauth-uri" href="@reauthUri" />
@watUri.map { uri =>
    <link rel="wat" href="@uri" />
}
@sentryDsn.map { dsn =>
    <link rel="sentry-dsn" href="@dsn" />
}
    <link rel="stylesheet" href="@assets.versioned("stylesheets/main.css")" />

    <style>
        .ng-cloak { display: none }
    </style>

    <script>
        this._clientConfig = {
          sessionId: "@Html(sessionId)"
        }
    </script>

  </head>
  <body>
    <p class="loader" ng:hide="true">Loading the gridâ€¦</p>

    <div ui:view></div>

    <ui-global-errors></ui-global-errors>

    <script src="@assets.versioned("dist/build.js")"></script>
  </body>
</html>
